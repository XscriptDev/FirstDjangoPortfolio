{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
    <div class="text-left">
        {% for blog in blogs %}
       
        <a href="{% url 'BLOG:spblog' blog.id %}"> <h3>{{ blog.title }} </h3></a>
        <p>{{ blog.discription|truncatechars:100 }}</p>
        <p>{{ blog.date|date:'d/m/Y' }}</p>
        <hr class = "hr">
        {% endfor %}
    </div>
{% endblock %}
